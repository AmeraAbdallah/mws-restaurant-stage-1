<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#a52a2a"/>

  <link rel="manifest" href="/Manifest.json"/>

  <link rel="stylesheet'" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="preload" as="style" onload="this.rel='stylesheet'"  href="dist/css/styles.css"/>
  <link rel="preload" as="style" onload="this.rel='stylesheet'" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <link rel="preload" crossorigin="anonymous" href="node_modules/idb/lib/idb.js" as="script">
  <link rel="preload" crossorigin="anonymous" href="dist/js/idb.js" as="script">
  <link rel="preload" crossorigin="anonymous" href="dist/js/dbhelper.js" as="script">
  <link rel="preload" crossorigin="anonymous" href="dist/js/main.js" as="script">
  
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main role="main" id="maincontent" >
    <section id="map-container" role="application" aria-label="map">
      <div id="map"></div>
    </section>
    <section role="region" aria-label="Filter Restaurants">
      <div class="filter-options">
        <h2 id="id-1">Filter Results</h2>
        <select aria-label="Select neighborhoods" id="neighborhoods-select" class="first-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Select cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
          <ul id="restaurants-list" role="list" aria-label="restaurants list"></ul>
    </section>
  </main>
  
  <script  defer type="application/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  <script  defer type="application/javascript" charset="utf-8" src="dist/js/idb.js"></script>
  <script  defer type="application/javascript" charset="utf-8" src="dist/js/dbhelper.js"></script>
  <script  defer type="application/javascript" charset="utf-8" src="dist/js/main.js"></script>
  <script  defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


  <footer role="contentinfo" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
