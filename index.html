!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main role="main" id="maincontent" >
    <section id="map-container" role="region" aria-label="google map">
      <div id="map"></div>
    </section>
    <section role="region" aria-label="Filter Restaurants">
      <div class="filter-options">
        <h2 id="id-1">Filter Results</h2>
        <select aria-label="Select neighborhoods" id="neighborhoods-select" class="first-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Select cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
          <ul id="restaurants-list" role="list" aria-label="restaurants list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoyXqnm4gDPmCnWSMAPa0jtoXcEIV8Mxc&libraries=places&callback=initMap"></script>


  <footer role="contentinfo" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
