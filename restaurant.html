<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#a52a2a"/>

  <link rel="manifest" href="/Manifest.json" />
  
  <link rel="stylesheet'" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="preload" as="style" href="dist/css/styles.css" onload="this.rel='stylesheet'"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <link rel="preload" crossorigin="anonymous" href="node_modules/idb/lib/idb.js" as="script">
  <link rel="preload" crossorigin="anonymous" href="dist/js/idb.js" as="script">
  <link rel="preload" crossorigin="anonymous" href="dist/js/dbhelper.js" as="script">
  <link rel="preload" crossorigin="anonymous" href="dist/js/restaurant_info.js" as="script">
  


  
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav  role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main" id="maincontent">
    <!-- Beginning map -->
    <section role="application" aria-label="map" id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section role="region"  id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div id="restaurant-desc">
        <img id="restaurant-img" alt="restaurant image">
        <p id="restaurant-cuisine"></p>
      </div>
      <div id="restaurant-desc">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script defer type="text/javascript" src="dist/js/dbhelper.js"></script>
  <script defer type="text/javascript" src="dist/js/restaurant_info.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="dist/js/idb.js"></script>
  <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
</body>

</html>
